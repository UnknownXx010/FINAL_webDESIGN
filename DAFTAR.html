<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: fadeInUp 1.2s ease;
      width: 100%;
      max-width: 450px;
    }

    .form-control:focus {
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .form-label i {
      margin-right: 8px;
    }

    .btn-glow {
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title-text {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: fadeInUp 1s ease-in-out;
    }
  </style>
</head>
<body>

  <br><br>

  <div class="form-container">
    <div class="title-text">
      Daftar Sekarang dan Mulai Perjalananmu!
    </div>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label"><i class="bi bi-person"></i>Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope"></i>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email aktif">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock"></i>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Buat password">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label"><i class="bi bi-telephone"></i>No HP</label>
        <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor HP">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-glow">Daftar</button>
      </div>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      console.log('Form submitted with data:');
      console.log('Nama Lengkap:', nama);
      console.log('Email:', email);
      console.log('Password:', password);
      console.log('No HP:', phone);
     
    });
  </script>
